<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<script>
		var gender=prompt("enter male or female");
		var age=prompt("enter age");
		if(gender=="male"){
			if(age>=25){
				console.log("men eligible")
			}
			else{
				console.log("men not eligible")
			}      
		}
	    else if(gender=="female")
		{
				if(age>=18){
				console.log("women eligible")
			}
			else{
				console.log("women not eligible")
			}
		}
	</script>
</body>
</html>
